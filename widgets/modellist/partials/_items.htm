<?php if ($items): ?>
    <ul>
        <?php foreach ($items as $model):
            $dataId = 'model-'.$model;
        ?>
            <li class="item" 
                data-id="<?= e($dataId) ?>" 
            >
                <a href="#" data-id="<?= e($model) ?>">
                    <span class="title"><?= e($model) ?></span>
                    <span class="borders"></span>
                </a>
            </li>
        <?php endforeach ?>
    </ul>
<?php else: ?>
    <p class="no-data"><?= e(trans($this->noRecordsMessage)) ?></p>
<?php endif ?>
